<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
	<h1 mat-dialog-title>
		<span *ngIf="data.isNewPerson">Добавить сотрудника</span>
		<span *ngIf="!data.isNewPerson">Редактировать сотрудника </span>
	</h1>
	<div mat-dialog-content>
		<p *ngIf="!data.isNewPerson">{{data.person.firstName}} {{data.person.lastName}}</p>
		<mat-form-field>
			<mat-label>Имя</mat-label>
			<input type="text" matInput formControlName="firstName">
			<mat-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched) && firstName.errors.required">
				Необходимо ввести имя</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Фамилия</mat-label>
			<input matInput formControlName="lastName">
			<mat-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched) && lastName.errors.required">
				Необходимо ввести фамилию</mat-error>
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="onNoClick()">Отмена</button>
		<button mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="!personForm.valid"
			(click)="onSubmit()">
			<span *ngIf="data.isNewPerson">Добавить</span>
			<span *ngIf="!data.isNewPerson">Изменить</span>
		</button>
	</div>
</form>
