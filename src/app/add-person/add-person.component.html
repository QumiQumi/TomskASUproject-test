<h1 mat-dialog-title>Добавить сотрудника</h1>
<div mat-dialog-content>
	<p>What's your favorite animal?</p>
	<mat-form-field>
		<mat-label>Имя</mat-label>
		<input matInput [(ngModel)]="data.firstName">

	</mat-form-field>
	<mat-form-field>
		<mat-label>Фамилия</mat-label>
		<input matInput [(ngModel)]="data.lastName">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Отмена</button>
	<button mat-button [mat-dialog-close]="data" cdkFocusInitial>Добавить</button>
</div>
