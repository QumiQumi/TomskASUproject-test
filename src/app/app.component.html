<router-outlet>
	<div class="wrapper">
		<div class="content">
			<div class="table">
				<div class="table__row-header">
					<div class="table__cell-header">Имя</div>
					<div class="table__cell-header">Фамилия</div>
				</div>
				<div class="table__row" *ngFor="let person of persons">
					<div class="table__cell-title">Имя</div>
					<div class="table__cell">{{person.firstName}}</div>
					<div class="table__cell-title">Фамилия</div>
					<div class="table__cell">{{person.lastName}}</div>
					<div class="table__cell-title">Редактировать/Удалить</div>
					<div class="table__cell-tools">
						<fa-icon [icon]="faEdit" (click)="editPerson(person)" class="table__cell-icon"></fa-icon>
						<fa-icon [icon]="faTrash" (click)="deletePerson(person)" class="table__cell-icon"></fa-icon>
					</div>
				</div>
			</div>
			<button class="button" mat-button (click)="addPerson()">Добавить сотрудника</button>
		</div>
	</div>

</router-outlet>
